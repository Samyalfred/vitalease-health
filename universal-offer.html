<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🎁 Claim Your Reward Now</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: #fff;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1 {
      color: #008000;
      font-size: 28px;
    }
    p {
      font-size: 18px;
      margin-top: 10px;
    }
    .cta-btn {
      background: #00b14f;
      color: #fff;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 25px;
    }
    .cta-btn:hover {
      background: #008d3a;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🎉 Claim Your Free Reward Now!</h1>
    <p>Answer a quick survey, install an app, or sign up — and get instant access to your reward.</p>
    <p>💰 No payment required. Works on all devices.</p>
    <button class="cta-btn" onclick="window.location.href='https://your-cpa-link-here.com'">
      👉 Click Here to Continue
    </button>
    <footer>
      Powered by Vitalease | Replace this link in the button above with your CPA URL.
    </footer>
  </div>
</body>
</html>
